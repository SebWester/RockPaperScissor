<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topDiv"><h1>Rock Paper Scissor</h1></div>
    <div id="showWinner"></div>
    <div id="log">
      <button id="reset">Reset</button>
      <div id="logLeft">
        <h4>Players move:</h4>
      </div>
      <div id="logRight">
        <h4>Computers move:</h4>
      </div>
    </div>

    <div id="main-container">
      <div id="playerDiv">
        <div class="gameIcons">
          <div id="rock">
            <i class="fa-regular fa-hand-back-fist fa-2xl iLeft" id="rock"></i>
          </div>
          <div id="paper">
            <i class="fa-regular fa-hand fa-2xl iLeft" id="paper"></i>
          </div>
          <div id="scissor">
            <i
              class="fa-regular fa-hand-scissors fa-2xl iLeft"
              id="scissor"
            ></i>
          </div>
        </div>
        <div id="playerPoints"></div>
      </div>

      <div id="computerDiv">
        <div class="gameIcons">
          <div id="rock">
            <i class="fa-regular fa-hand-back-fist fa-2xl iRight"></i>
          </div>
          <div id="paper">
            <i class="fa-regular fa-hand fa-2xl iRight"></i>
          </div>
          <div id="scissor">
            <i class="fa-regular fa-hand-scissors fa-2xl iRight"></i>
          </div>
        </div>
        <div id="computerPoints"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/291b702101.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
